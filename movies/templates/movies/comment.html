{% extends 'formbase.html' %}
{% block title %}Comment{% endblock %}

{% block content %}

    <div class="row text">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center card" style="background-color: gray">
            <form method="post" action={% url 'movie_comment' pk %} enctype="multipart/form-data">
             {% csrf_token %}
                <div>{{ form.non_field_errors }}</div>
                {% for field in form %}
                    <div>{{ field.errors }}</div>
                    {{ field.label_tag }} <br>
                    {{ field.as_widget }}<br>
                {% endfor %}
                <br>
                <button type="submit" class="btn btn-warning">Submit</button>
                <br><br>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock %}
