{% extends 'formbase.html' %}
{% block title %}Edit Movie{% endblock %}

{% block content %}

    <div class="row text">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center card" style="background-color: gray">
            <form method="post" action={% url 'edit_movie' movie.id %} enctype="multipart/form-data">
                {% csrf_token %}
                <div>{{ form.non_field_errors }}</div>
                {% for field in form %}
                    <div>{{ field.errors }}</div>
                    {{ field.label_tag }} <br>
                    {{ field.as_widget }}<br>
                {% endfor %}
                <br>
                <button type="submit" class="btn btn-warning">Update</button>
                <br><br>
            </form>
            <form action="{% url 'delete_movie' movie.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="" style="margin-bottom: 5%">
                    <button type="submit" class="btn btn-danger" style="border: None;">Delete This Movie</button><br>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock %}
